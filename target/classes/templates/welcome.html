<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="icon" th:href="@{images/favicon.ico}">
    <title>欢迎</title>
    <style>
        .layui-carousel img {
            width: 100%;
            height: 520px;
        }
    </style>
</head>
<body>
<header>
    <div class="layui-container">
        <div class="layui-carousel" id="test1">
            <div carousel-item>
                <div><img th:src="@{images/ygtp1.jpg}" alt="员工图片"></div>
                <div><img th:src="@{images/ygtp2.jpg}" alt="员工图片"></div>
                <div><img th:src="@{images/ygtp3.jpg}" alt="员工图片"></div>
                <div><img th:src="@{images/ygtp4.jpg}" alt="员工图片"></div>
                <div><img th:src="@{images/ygtp5.jpg}" alt="员工图片"></div>
            </div>
        </div>
    </div>
</header>
<script th:src="@{/layui/layui.js}" charset="utf-8"></script>
<script>
    layui.use(['carousel'], function () {
        var carousel = layui.carousel;
        //建造实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: '520px',
            arrow: 'hover' //始终显示箭头
            , anim: 'fade' //切换动画方式
        });
    });
</script>
</body>
</html>
