<body>
<div class="main-body">
    <div class="login-main">
        <div class="login-top">
            <span>员工管理系统登录</span>
            <span class="bg1"></span>
            <span class="bg2"></span>
        </div>
        <form class="layui-form login-bottom">
            <div class="center">
                <div class="item">
                    <span class="icon icon-2"></span>
                    <input type="text" id="username" autofocus name="username" lay-verify="required|account"
                           placeholder="请输入账号"
                           th:value="${session.username}" autocomplete="off" class="layui-input">
                </div>

                <div class="item">
                    <span class="icon icon-3"></span>
                    <input type="password" th:value="${session.password}" id="password" name="password"
                           lay-verify="required|password"
                           placeholder="请输入密码"
                           autocomplete="off" class="layui-input">
                    <span class="bind-password icon icon-4"></span>
                </div>

                <div id="validatePanel" class="item" style="width: 137px;">
                    <input type="text" name="captcha" lay-verify="captcha" placeholder="图形验证码" autocomplete="off"
                           class="layui-input verification captcha">
                        <img class="validateImg"  th:src="@{/captcha}" id="captcha"/>
                </div>

            </div>
            <div class="tip">
                <input type="checkbox" id="remember" name="rememberMe" th:checked="${session.rememberMe}"
                       value="true" lay-skin="primary" title="记住密码">
                <a th:href="@{/findPwd}" class="forget-password">忘记密码？</a>
            </div>
            <div class="layui-form-item" style="text-align:center; width:100%;height:100%;margin:0px;">
                <button id="btn-login" class="login-btn layui-btn layui-btn layui-btn-normal layui-btn-fluid" lay-submit=""
                        lay-filter="login">登 录
                </button>
            </div>
            <div class="reg"><a class="toRegister" th:href="@{/register}">没有账号？点我注册</a></div>
        </form>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" charset="utf-8"></script>

<script th:src="@{/lib/jq-module/jquery.particleground.min.js}" charset="utf-8"></script>
<script th:inline="javascript">
    // 获取前面的路径
    var ctxPath = [[@{/}]];
    // alert(ctxPath);// /ctc/

        $('.bind-password').on('click', function () {
            if ($(this).hasClass('icon-5')) {
                $(this).removeClass('icon-5');
                $("input[name='password']").attr('type', 'password');
            } else {
                $(this).addClass('icon-5');
                $("input[name='password']").attr('type', 'text');
            }
        });
    //验证码
    $("#captcha").click(function () {
        // alert("1")
        $("#captcha").attr("src", ctxPath + 'captcha?date=' + new Date().getTime());
    });


    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer;

        // 登录过期的时候，跳出ifram框架
        if (top.location != self.location) top.location = self.location;

        var i = 5;
        var maxTime = 60 * 10; //开始锁定十分钟
        // 进行登录操作
        form.on('submit(login)', function (data) {
            //点击登录按钮后禁用
            $("#btn-login").attr("disabled", "disabled").addClass("layui-btn-disabled");
            data = data.field;
            if (data.username == '') {
                layer.msg('用户名不能为空');
                return false;
            }
            if (data.password == '') {
                layer.msg('密码不能为空');
                return false;
            }
            if (data.captcha == '') {
                layer.msg('验证码不能为空');
                //点击登录按钮失败后取消禁用
                $("#btn-login").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                return false;
            }
            var remember = document.getElementById("remember");
            if (remember.checked != true) {
                data.rememberMe = false;
            }
            //异步登录请求
            var url = ctxPath + "user/login";
            $.post(url, data, function (response) {
                console.log(response);
                if (response.code == 0) {
                    //登录成功
                    layer.msg(response.message, {icon: 6, time: 2000}, function () {
                        window.location = ctxPath + 'index';
                    });
                } else {
                    //登录失败 i-1
                    i--;
                    //点击登录按钮失败后取消禁用
                    $("#btn-login").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                    layer.alert(response.message, {icon: 5, anim: 6});
                    //换一张验证码
                    $("#captcha").attr("src", ctxPath + 'captcha?date=' + new Date().getTime());
                    console.log(i);

                    //多次登录失败锁定
                    if (i < 0) {
                        layer.msg("您频繁登录错误，该账号已被锁定", {icon: 5, anim: 6, time: 1500});
                        $("#btn-login").attr("disabled", "disabled").addClass("layui-btn-disabled");
                        var dv = document.getElementById("btn-login");

                        function jia(a) {
                            if (a < 10)
                                return "0" + a;
                            else
                                return a;
                        }

                        var last = function () {
                            var minutes = Math.floor(maxTime / 60); //怎么说呢  假如(60*10-1)s 正常应该就是的 9.983333  取整就是 9
                            var seconds = maxTime % 60;   //余数指定是个整数
                            seconds = jia(seconds);
                            var mes = "还剩下 " + minutes + " 分 " + seconds + " 秒";
                            dv.innerHTML = mes;
                            maxTime--;
                            if (maxTime <= 0) {
                                i = 2;
                                maxTime = 30 * 60;//第二次之后锁定半小时
                                clearInterval(interval);//关闭定时器
                                // clearInterval(timeId);
                                dv.innerHTML = '登 录';
                                $("#btn-login").removeAttr("disabled", "disabled").removeClass("layui-btn-disabled");
                                return;
                            }
                        };
                        var interval = setInterval(function () {
                            last();
                        }, 1000);
                    };
                }
            });
            return false;
        });

    });
</script>
